# .github/workflows/release.yaml
name: Release xMLTree Editor

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            exe_name: xMLTree-linux
          - os: windows-latest
            exe_name: xMLTree.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pyinstaller --onefile --windowed src/xMLTree.py
          else
            pyinstaller --onefile --windowed src\\xMLTree.py
          fi

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mv dist/xMLTree dist/${{ matrix.exe_name }}
          else
            mv dist/xMLTree.exe dist/${{ matrix.exe_name }}
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.exe_name }}
          draft: false
          prerelease: false
