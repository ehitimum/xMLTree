# .github/workflows/release.yaml
name: Release xMLTree Editor

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # ‚Üê This is the key line

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed src/xMLTree.py

      - name: Rename binary
        run: mv dist/xMLTree dist/xMLTree-linux

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/xMLTree-linux
            assets/xMLTree-linux.png
          draft: false
          prerelease: false